<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI&AS Assist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style='background-color: #0d6efd;background-image: url("../static/regic.jpg");background-repeat: no-repeat;background-position: center top;background-size: cover;'>
    <div class="container py-5">
        <div class="row mt-5 rounded" style="opacity:0.9;">
            <div class="col-4 rounded">
            </div>
            <div class="col-4 rounded justify-content-center d-flex flex-wrap align-items-center p-3" style="background-color: #fff;">
                <form method="POST" action="{{ url_for('register') }}" class="mt-3">
                    <h1 class="my-3 text-center">Registration</h1>
                    <div class="mb-3 p-1">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required autofocus placeholder="Enter Username">
                    </div>
                    <div class="mb-3 p-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required placeholder="Enter Password">
                    </div>
                    <div class="mb-3 p-1 text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    <a href="/login" class="mt-3 float-end text-decoration-none">Already have an account? Login here.</a>
                </form>
            </div>
            <div class="col-4 rounded">
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
